<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">

    <title>Registro - Revisión de avance</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="" aria-label="Volver" class="text-dark"><img src="/img/icon/arrow-left.svg" alt="Volver"></a>
        </header> <!-- /header -->

        <main>
            <div class="row">
                <div class="col">
                    <h1>¿Cuando preferís que revisemos tu avance? <span aria-hidden="true">&#128203;</span></h1>
                    <p class="step-description">Te enviaremos un recordatorio para ayudarte a dar seguimiento a tus desafíos.</p>
                </div>
            </div> <!-- /step-title row -->

            <div class="row step-content">
                <div class="col padding-none">
                    <form>
                        <fieldset>
                            <label for="user-bday" class="form-label">Hora de la revisión</label>
                            <input type="time" class="form-control" id="user-bday" required>
                        </fieldset> <!-- /hora de revisión -->

                        <fieldset>
                            <legend>Prefiero que la revisión sea</legend>
                            <ul>
                                <li class="d-flex align-items-center">
                                    <label class="form-check-label" for="flexRadioDefault1">Todos los días</label>
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                </li>
                                <li class="d-flex align-items-center">
                                    <label class="form-check-label" for="flexRadioDefault1">Solo los días de desafío</label>
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                </li>
                            </ul>
                        </fieldset> <!-- /tipo de revisión -->

                        <button type="submit" class="btn btn-primary step-button">Siguiente</button>
                    </form> <!-- /form -->
                </div>
            </div> <!-- /step-content row -->

        </main><!-- /main -->

    </div> <!-- /container -->
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
