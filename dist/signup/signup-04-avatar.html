<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">

    <title>Registro - Avatar</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="" aria-label="Volver" class="text-dark"><img src="/img/icon/arrow-left.svg" alt="Volver"></a>
        </header> <!-- /header -->

        <main>
            <div class="row">
                <div class="col">
                    <h1>Elegí el avatar que más te represente <span aria-hidden="true">&#128121;</span></h1>
                    <p class="step-description">Relax, lo vas a poder cambiar más tarde.</p>
                </div>
            </div> <!-- /step-title row -->

            <div class="row step-content">
                <div class="col padding-none">
                    <form>
                        <fieldset id="avatars">
                            <ul class="tag-row d-flex justify-content-between row">
                                <div class="row">
                                    <li class="col">
                                        <input type="radio" name="options-outlined" class="btn-check" id="avatar-1" autocomplete="off" aria-label="Avatar 1">
                                        <label class="btn btn-outline-primary tag" for="domingo"><img src="./img/avatar/1.png" alt="Dibujo de una mujer de piel pálida, pelo color verde agua y buzo violeta."></label>
                                    </li>
                                    <li class="col">
                                        <input type="radio" name="options-outlined" class="btn-check" id="avatar-2" autocomplete="off" aria-label="Avatar 2">
                                        <label class="btn btn-outline-primary tag" for="domingo"><img src="./img/avatar/2.png" alt="Dibujo de un hombre de piel morena, pelo color negro y buzo verde agua."></label>
                                    </li>
                                </div>
                                <div class="row">
                                    <li class="col">
                                        <input type="radio" name="options-outlined" class="btn-check" id="avatar-3" autocomplete="off" aria-label="Avatar 3">
                                        <label class="btn btn-outline-primary tag" for="domingo"><img src="./img/avatar/3.png" alt="Dibujo de una mujer de piel morena, pelo color rosa y remera blanca."></label>
                                    </li>
                                    <li class="col">
                                        <input type="radio" name="options-outlined" class="btn-check" id="avatar-4" autocomplete="off" aria-label="Avatar 4">
                                        <label class="btn btn-outline-primary tag" for="domingo"><img src="./img/avatar/4.png" alt="Dibujo de un hombre de piel pálida, pelo rubio y remera bordó."></label>
                                    </li>
                                </div>
                            </ul> <!-- /tag-row -->
                        </fieldset> <!-- /avatars -->

                        <button type="submit" class="btn btn-primary step-button">¡Comencemos!</button>
                    </form> <!-- /form -->
                </div>
            </div> <!-- /step-content row -->

        </main><!-- /main -->

    </div> <!-- /container -->
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
